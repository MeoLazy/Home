<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient();min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;}
.container{background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);max-width:600px;width:100%;padding:40px;}
h1{text-align:center;margin-bottom:20px;color:#333;}
.form-group{margin-bottom:20px;}
label{display:block;margin-bottom:8px;color:#333;font-weight:600;font-size:14px;}
input,textarea{width:100%;padding:12px 15px;border:2px solid #e0e0e0;border-radius:10px;font-size:14px;font-family:inherit;}
input:focus,textarea:focus{outline:none;border-color:#5865F2;box-shadow:0 0 0 3px rgba(88,101,242,0.1);}
textarea{resize:vertical;min-height:150px;}
button{width:100%;padding:15px;border:none;border-radius:10px;font-size:16px;font-weight:600;background:linear-gradient(135deg,#5865F2 0%,#7289DA 100%);color:white;cursor:pointer;transition:0.3s;}
button:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(88,101,242,0.3);}
.status{margin-top:20px;padding:15px;border-radius:10px;text-align:center;font-weight:600;display:none;}
.status.success{background:#d4edda;color:#155724;border:1px solid #c3e6cb;}
.status.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb;}
.status.info{background:#d1ecf1;color:#0c5460;border:1px solid #bee5eb;}
</style>
</head>
<body>
<div class="container">
<h1>B√°o L·ªói & G√≥p √ù</h1>


<form id="webhookForm">
    <div class="form-group">
        <label for="title">Ti√™u ƒë·ªÅ</label>
        <input type="text" id="title" placeholder="Nh·∫≠p...">
    </div>
    <div class="form-group">
        <label for="message">N·ªôi dung *</label>
        <textarea id="message" placeholder="Nh·∫≠p..." required></textarea>
    </div>
    <button type="submit" id="sendBtn">G·ª≠i Cho Meoooo</button>
</form>


<div class="status" id="status"></div>
</div>

<script>
const WEBHOOK_URL='https://discord.com/api/webhooks/1437758141399044177/oKkQi9s9aUgSgortFRybeXIcVPbyQ8ZyBQjsaEwWh2UcgtLH5xs8-svLJghmLbjF7CrE';
const form=document.getElementById('webhookForm');
const statusDiv=document.getElementById('status');
const sendBtn=document.getElementById('sendBtn');

form.addEventListener('submit', e => { e.preventDefault(); sendWebhook(); });

async function getUserInfo() {
    try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const { ip } = await ipRes.json();

        const countryRes = await fetch(`https://ipwho.is/${ip}`);
        const countryData = await countryRes.json();
        const country = countryData.country || "Kh√¥ng x√°c ƒë·ªãnh";
        const countryCode = countryData.country_code || "";

        const emojiFlag = countryCode
            ? String.fromCodePoint(...countryCode.toUpperCase().split('').map(c => 127397 + c.charCodeAt()))
            : "üè≥Ô∏è";

        const userAgent = navigator.userAgent;
        const deviceType = /Mobi|Android/i.test(userAgent)
            ? "Mobile"
            : /Tablet|iPad/i.test(userAgent)
            ? "Tablet"
            : "PC";

        let androidVer = "Kh√¥ng ph·∫£i Android";
        const match = userAgent.match(/Android\s([\d.]+)/);
        if (match) androidVer = `Android ${match[1]}`;

        return { ip, country, emojiFlag, deviceType, androidVer };
    } catch (e) {
        console.log("Kh√¥ng l·∫•y ƒë∆∞·ª£c th√¥ng tin ng∆∞·ªùi d√πng:", e);
        return { ip:"Kh√¥ng x√°c ƒë·ªãnh", country:"Kh√¥ng x√°c ƒë·ªãnh", emojiFlag:"üè≥Ô∏è", deviceType:"Kh√¥ng x√°c ƒë·ªãnh", androidVer:"Kh√¥ng x√°c ƒë·ªãnh" };
    }
}

async function sendWebhook() {
    const title = document.getElementById('title').value;
    const message = document.getElementById('message').value;
    if (!message) { showStatus('‚ùå Vui l√≤ng nh·∫≠p n·ªôi dung!', 'error'); return; }

    sendBtn.disabled = true;
    sendBtn.textContent = 'ƒêang g·ª≠i...';
    showStatus('‚è≥ ƒêang g·ª≠i...', 'info');

    const userInfo = await getUserInfo();

    const payload = {
        username: 'Webhook Bot',
        avatar_url: 'https://i.imgur.com/AfFp7pu.png',
        embeds: [{
            title: title || "Th√¥ng b√°o",
            description: message,
            color: 0x5865F2,
            timestamp: new Date().toISOString(),
            footer: { text: 'G·ª≠i t·ª´ Webhook' },
            fields: [
                { name: 'üåê IP', value: userInfo.ip, inline: true },
                { name: 'üó∫ Qu·ªëc gia', value: `${userInfo.emojiFlag} ${userInfo.country}`, inline: true },
                { name: 'üíª Thi·∫øt b·ªã', value: userInfo.deviceType, inline: true },
                { name: 'ü§ñ Android Version', value: userInfo.androidVer, inline: true }
            ]
        }]
    };

    try {
        const res = await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        if (res.ok) { showStatus('‚úÖ G·ª≠i th√†nh c√¥ng!', 'success'); setTimeout(clearForm, 2000); }
        else { const err = await res.text(); showStatus(`‚ùå L·ªói: ${res.status} - ${err}`, 'error'); }
    } catch (e) { showStatus(`‚ùå L·ªói k·∫øt n·ªëi: ${e.message}`, 'error'); }
    finally { sendBtn.disabled = false; sendBtn.textContent = 'G·ª≠i Ti·∫øpp'; }
}

function clearForm() {
    document.getElementById('title').value='';
    document.getElementById('message').value='';
    statusDiv.style.display='none';
}

function showStatus(msg, type){
    statusDiv.textContent = msg;
    statusDiv.className = 'status ' + type;
    statusDiv.style.display='block';
}
</script>
</body>
</html>
